<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="container">
      <div class="header">EazyCalc<sub>◢ ◤ FOREVER</sub></div>
      <input type="text" class="result" id="edu" />
      <div class="first-row">
        <input type="button" name="" value="AC" class="big3" onclick="clr()">
        <input type="button" name="" value="%" class="big3" onclick="dis('%')">
      </div>
      <div class="second-row">
        <input type="button" name="" value="7" class="global" onclick="dis('7')">
        <input type="button" name="" value="8" class="global" onclick="dis('8')">
        <input type="button" name="" value="9" class="global" onclick="dis('9')">
        <input type="button" name="" value="/" class="global" onclick="dis('/')">
      </div>
      <div class="third-row">
        <input type="button" name="" value="4" class="global" onclick="dis('4')">
        <input type="button" name="" value="5" class="global" onclick="dis('5')">
        <input type="button" name="" value="6" class="global" onclick="dis('6')">
        <input type="button" placeholder="*" value="×" class="global" onclick="dis('*')">
      </div>
      <div class="fourth-row">
        <input type="button" name="" value="1" class="global" onclick="dis('1')">
        <input type="button" name="" value="2" class="global" onclick="dis('2')">
        <input type="button" name="" value="3" class="global"  onclick="dis('3')">
        <input type="button" name="" value="-" class="global"  onclick="dis('-')">
      </div>
      <div class="conflict">
        <div class="left">
          <input type="button" name="" value="0" class=" big2" onclick="dis('0')">
          <input type="button" name="" value="." class=" small" onclick="dis('.')">
          <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="solve()">
        </div>
        <div class="right">
          <input type="button" name="" value="+" class="global grey plus" onclick="dis('+')">
        </div>
      </div>
    </div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
